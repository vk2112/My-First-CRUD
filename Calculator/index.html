<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <input type="text" class="display-box" id="result">
    </div>
    <div class="assign">
        <button class="reset">RESET</button>
        <button class="equal">=</button>
    </div>
    <div class="inputs">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="delete" type="">DEL.</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="substraction">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="add">+</button>
        <button>.</button>
        <button>0</button>
        <button class="divide">&#247</button>
        <button class="multiply">x</button>
    </div>

</body>
</html>
